<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSVCE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="index2.html"><button>Go to AI Image Generator</button></a>
    </header>

    <section class="side-bar">
        <button>New Chat</button>
        <div class="history"></div>
        <nav>
            <p>Made by DMD</p>
        </nav>
            
    </section>
    <section class="main">
        <h1>ChatSVCE</h1>
        <p id="output"></p>
        <div class="bottom-section">
            <div class="input-container">
                <i onclick="runSpeechRecog()" id="start" class="fa fa-microphone" style="font-size:24px"></i>
                <textarea id="result"></textarea>
                <div id="submit">â®š</div>
            </div>
        </div>
        <p class="info">ChatSVCE can make mistakes. Consider checking important information.</p>
    </section>
    
<script src="app.js"></script>   
<script>
    runSpeechRecog = () => {
        document.getElementById("result").innerHTML = "Loading text...";
        var output = document.getElementById('result');
       // var action = document.getElementById('action');
        let recognization = new webkitSpeechRecognition();
        recognization.onstart = () => {
          //  action.innerHTML = "Listening...";
        }
        recognization.onresult = (e) => {
            var transcript = e.results[0][0].transcript;
            output.innerHTML = transcript;
            //output.classList.remove("hide")
          //  action.innerHTML = "";
        }
        recognization.start();
    }
</script> 
</body>
</html>
